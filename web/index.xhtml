<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Start</title>
    </h:head>
    
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellspacing="5">
                <h:outputLabel value="Имя" for="username"/>
                <p:inputText value="#{userBean.name}" id="username"/>
                <h:outputLabel value="Возраст" for="userage"/>
                <p:spinner value="#{userBean.age}" id="userage"/>
            </h:panelGrid>
            <p:commandButton action="#{userBean.checkAge}" value="Ok"/>
        </h:form>
    </h:body>
</f:view>
</html>
